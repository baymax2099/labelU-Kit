# This is a basic workflow to help you get started with Actions

name: release-live

env:
  LAB_NPM_TOKEN: ${{ secrets.LAB_NPM_TOKEN }}
  # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  VITE_SSO_CLIENT_ID: ${{ secrets.VITE_SSO_CLIENT_ID }}
  VITE_SSO_ORIGIN: ${{ secrets.VITE_SSO_ORIGIN }}
  GL_TRIGGER_TOKEN: ${{ secrets.GL_TRIGGER_TOKEN }}
  GI_LABELU_PROJECT_ID: ${{ secrets.GI_LABELU_PROJECT_ID }}

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ['release', 'beta', 'alpha', 'online-demo']

  workflow_dispatch:
    inputs:
      branch:
        description: 'Frontend branch'
        required: false
        default: 'online-demo'
        type: choice
        options:
          - online-demo

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Show env
        run: |
          echo $RELEASE_VERSION

      - name: Build and Release
        run: |
          cd apps/frontend
          npm cache clean --force
          npm ci
          npm run build
          npm run release
